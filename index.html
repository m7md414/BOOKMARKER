<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap');
    </style>
</head>

<body>
    <div class="overlay">
        <header>
            <div class="container-fluid">
                <div class="container" id="word">
                    <span>W</span>
                    <span>E</span>
                    <span>L</span>
                    <span>C</span>
                    <span>O</span>
                    <span>M</span>
                    <span>E</span>
                </div>
            </div>
        </header>
        <div class="content container-fluid">
            <div class="row">
                <div class="col-3 left">
                    <div class="row">
                        <h1><span>Bookmark</span> your favourite site</h1>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Site Name : </label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="siteName" placeholder="Bookmark name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Site URL : </label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="siteURL" placeholder="Website URL">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-12">
                            <div class="im" id="bttn" onclick="add()"></div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-7 right">
                    <div class="row">
                        
                    </div>
                </div>
            </div>
            <div class="row" id="content">
                
            </div>
        </div>
    </div>
    <div class="over" id="over"></div>
    <div class="row switch">
            <div class="col-6">
                <span class="off">OFF</span>
            </div>
            <div class="col-6">
                <span class="on">ON</span>
            </div>
            <img class="botn" id="sw" onclick="or()" src="./imgs/switch.png">
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
